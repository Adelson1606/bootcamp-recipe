<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nika's recipes</title>
</head>

<body>
  <div class='input-container'>
    <input id='input-ingredient' placeholder="Input your ingredient here">
    <button id='searchBtn' onclick=show()>Take recipes</button>
  </div>
  <div class='results'></div>

  <script id="template" type="text/x-handlebars-template">
    {{#each allRecipes}}
    <div class='recipe-container'>
      <div class='title'>{{title}}</div>
      <div class='ingredients'>
        {{ingredients}}
      </div>
      <img class='photo' src={{thumbnail}}>
      <div class='video'><a href={{href}}>Here you can watch youtube video</a></div>
    </div>
    {{/each}}
  </script>


  <script src="/handlebars/dist/handlebars.js"></script>
  <script src="/jquery/dist/jquery.js"></script>
  <script src="main.js"></script>
</body>

</html>
