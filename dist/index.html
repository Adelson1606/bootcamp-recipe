<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC&family=Viga&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  <title>Nika's recipes</title>
</head>

<body>
  <div class='input-container'>
    <input id='input-ingredient' placeholder="Input your ingredient here">
    <button id='searchBtn' onclick=show()>Take recipes</button>
  </div>
  <div class='results'></div>
  <div class='error'></div>

  <script id="template" type="text/x-handlebars-template">
    {{#each data}}
    <div class='recipe-container'>
      <div class='title'><a href={{href}}>{{title}}</a></div> 
      <img class='photo' src={{thumbnail}} >
      <div class='ingredients'><div>Ingredients:</div>
        <ul>
        {{#each ingredients}}
          <li>{{this}}</li>
        {{/each}}
        </ul>
      </div>
     
    </div>
    {{/each}}
  </script>


  <script src="/handlebars/dist/handlebars.js"></script>
  <script src="/jquery/dist/jquery.js"></script>
  <script src="Renderer.js"></script>
  <script src="main.js"></script>
</body>

</html>
